<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time and Payments Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #e946c6;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h2 {
        margin-top: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .add-row-btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 3px;
      }

      .add-row-btn:hover {
        background-color: #05f110;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Time and Payments</h2>
      <table id="timePaymentsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time Worked</th>
            <th>Payment</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
      <button onclick="addRow()" class="add-row-btn">Add Row</button>
    </div>

    <script>
      function addRow() {
        const table = document
          .getElementById("timePaymentsTable")
          .getElementsByTagName("tbody")[0];
        const newRow = table.insertRow();
        const cells = Array.from({ length: 4 }, () => newRow.insertCell());

        cells[0].innerHTML = '<input type="date">';
        cells[1].innerHTML = '<input type="text">';
        cells[2].innerHTML = '<input type="number" step="0.01">';
        cells[3].innerHTML =
          '<button onclick="deleteRow(this)">Delete</button>';
      }

      function deleteRow(btn) {
        const row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }
    </script>
  </body>
</html>
