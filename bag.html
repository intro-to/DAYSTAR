<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Your Item</title>
    <style>
      /* CSS styling */
      .form-container {
        max-width: 500px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form id="sellForm" action="#" method="post">
        <div class="form-group">
          <label for="itemName">Name of Item:</label>
          <input type="text" id="itemName" name="itemName" required />
        </div>
        <div class="form-group">
          <label for="itemImage">Image of Item:</label>
          <input
            type="file"
            id="itemImage"
            name="itemImage"
            accept="image/*"
            required
          />
        </div>
        <div class="form-group">
          <label for="itemPrice">Price:</label>
          <input type="number" id="itemPrice" name="itemPrice" required />
        </div>
        <div class="form-group">
          <label for="seller">Seller:</label>
          <input type="text" id="seller" name="seller" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Sell</button>
      </form>
    </div>
  </body>
</html>
