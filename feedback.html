<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feed.css" />
  </head>
  <body>
    <div class="container">
      <h2>Feedback Form</h2>
      <form id="feedbackForm">
        <div class="category">
          <span>Health:</span>
          <label
            ><input
              type="checkbox"
              name="health_rating"
              value="good"
            />Good</label
          >
          <label
            ><input
              type="checkbox"
              name="health_rating"
              value="bad"
            />Bad</label
          >
          <label
            ><input
              type="checkbox"
              name="health_rating"
              value="moderate"
            />Moderate</label
          >
          <label
            ><input
              type="checkbox"
              name="health_rating"
              value="very_good"
            />Very Good</label
          >
        </div>
        <div class="category">
          <span>Feeding:</span>
          <label
            ><input
              type="checkbox"
              name="feeding_rating"
              value="good"
            />Good</label
          >
          <label
            ><input
              type="checkbox"
              name="feeding_rating"
              value="bad"
            />Bad</label
          >
          <label
            ><input
              type="checkbox"
              name="feeding_rating"
              value="moderate"
            />Moderate</label
          >
          <label
            ><input
              type="checkbox"
              name="feeding_rating"
              value="very_good"
            />Very Good</label
          >
        </div>
        <div class="category">
          <span>Core Activities:</span>
          <label
            ><input
              type="checkbox"
              name="core_activities_rating"
              value="good"
            />Good</label
          >
          <label
            ><input
              type="checkbox"
              name="core_activities_rating"
              value="bad"
            />Bad</label
          >
          <label
            ><input
              type="checkbox"
              name="core_activities_rating"
              value="moderate"
            />Moderate</label
          >
          <label
            ><input
              type="checkbox"
              name="core_activities_rating"
              value="very_good"
            />Very Good</label
          >
        </div>
        <div class="category">
          <span>Discipline:</span>
          <label
            ><input
              type="checkbox"
              name="discipline_rating"
              value="good"
            />Good</label
          >
          <label
            ><input
              type="checkbox"
              name="discipline_rating"
              value="bad"
            />Bad</label
          >
          <label
            ><input
              type="checkbox"
              name="discipline_rating"
              value="moderate"
            />Moderate</label
          >
          <label
            ><input
              type="checkbox"
              name="discipline_rating"
              value="very_good"
            />Very Good</label
          >
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="feed.js"></script>
  </body>
</html>
